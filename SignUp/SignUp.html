<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="../css/SignUpStyles.css" rel="stylesheet">
    <script type="text/javascript" src="../js/code.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title> BootStrap Sign Up Form</title>
  </head>

  <body>
    <div class ="text-center">
       <img class = "mt-4" id="logo" src ="../images/BeachLogo.png" height = "200" alt ="Pretty Beach Logo">
    </div>

    <div class ="SignUpBox mt-5" id="SignUpBox">
      <span id="signupResult"></span>
      <form style = "margin:auto; max-width:380px;">
        
        <h1 class="h3 mb-3 font-weight-normal" id = "title"><center>Please Sign Up</center></h1>

        <!-- go back to sign in page-->
        <a id ="backLink" href ="../index.html" class ="form__link">Go back</a>

        <!--Sign Up input: First Name, Last Name, Username, Password-->
	      <input type="firstName" id="firstName" class = "form-control" placeholder="First Name" required autofocus>
        
        <div class ="mt-4">
          <input type="lastName" id="lastName" class = "form-control" placeholder="Last Name" required autofocus>
        </div>

        <div class ="mt-4">
          <!--Icon isn't working-->
          <i class="fa fa-envelope icon"></i>
          <input type="email" id="userName" class = "form-control" placeholder="Username" required autofocus>
          <span id="signupResult"></span>
        </div>
        
        <div class = "mt-4">
          <input type="password" id="loginPassword" class="form-control" placeholder="Password" required autofocus>
        </div>

    <div class ="mt-4">
       <button type="button" id="createAccount" class=" btn btn-lg btn-primary w-100" onclick="doSignUp();"> Create an Account </button>
       <span id="loginResult"></span>
    </div>    
	     
      </form>
      
    </div>
    
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>

</html>
